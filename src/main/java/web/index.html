<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Caro Online</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            text-align: center;
            width: fit-content;
        }

        h2 {
            margin: 0 0 15px;
            color: #333;
        }

        #status {
            margin: 10px 0 20px;
            font-weight: bold;
            color: #444;
        }

        table {
            border-collapse: collapse;
            margin: 0 auto;
        }

        td {
            width: 40px; height: 40px;
            text-align: center;
            vertical-align: middle;
            border: 1px solid #ccc;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        td:hover {
            background: #f0f8ff;
        }

        td.X { color: #e74c3c; }   /* ƒë·ªè cho X */
        td.O { color: #2980b9; }   /* xanh cho O */

        .footer {
            margin-top: 15px;
            font-size: 13px;
            color: #666;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>üéÆ Game Caro Online</h2>
    <div id="status">ƒêang k·∫øt n·ªëi server...</div>
    <table id="board"></table>
    <div class="footer">M·ªü 2 tab ƒë·ªÉ ch∆°i c√πng nhau</div>
</div>

<script>
    const SIZE = 15;
    const boardEl = document.getElementById("board");
    const statusEl = document.getElementById("status");

    // V·∫Ω b√†n c·ªù
    for (let i = 0; i < SIZE; i++) {
        const row = boardEl.insertRow();
        for (let j = 0; j < SIZE; j++) {
            const cell = row.insertCell();
            cell.dataset.row = i;
            cell.dataset.col = j;
            cell.addEventListener("click", () => sendMove(i, j));
        }
    }

    // K·∫øt n·ªëi WebSocket
    const socket = new WebSocket("ws://localhost:8080/ws/caro");

    let myRole = null;
    let currentPlayer = "X"; // l∆∞·ª£t hi·ªán t·∫°i

    socket.onopen = () => {
        console.log("‚úÖ ƒê√£ k·∫øt n·ªëi server");
        statusEl.textContent = "ƒê√£ k·∫øt n·ªëi server, ch·ªù ph√¢n vai...";
    };

    socket.onmessage = (event) => {
        const data = JSON.parse(event.data);
        console.log("üì© Nh·∫≠n:", data);

        if (data.type === "role") {
            myRole = data.role;
            statusEl.textContent = "B·∫°n l√†: " + myRole.toUpperCase();
            if (myRole === "spectator") {
                alert("üëÄ B·∫°n ch·ªâ ƒë∆∞·ª£c xem v√¨ ƒë√£ c√≥ ƒë·ªß 2 ng∆∞·ªùi ch∆°i!");
            }
        }

        if (data.type === "board") {
            // c·∫≠p nh·∫≠t to√†n b·ªô b√†n c·ªù
            data.data.forEach((row, i) => {
                row.forEach((val, j) => {
                    const cell = boardEl.rows[i].cells[j];
                    cell.textContent = val;
                    cell.className = val; // th√™m class X ho·∫∑c O
                });
            });
        }

        if (data.type === "move") {
            const cell = boardEl.rows[data.row].cells[data.col];
            cell.textContent = data.player;
            cell.className = data.player;
            currentPlayer = data.player === "X" ? "O" : "X";
            updateTurnStatus();
        }

        if (data.type === "win") {
            alert("üéâ Ng∆∞·ªùi ch∆°i " + data.player + " th·∫Øng!");
            statusEl.textContent = "üèÜ Ng∆∞·ªùi th·∫Øng: " + data.player;
        }

        if (data.type === "error") {
            alert("‚ö†Ô∏è " + data.msg);
        }
    };

    function sendMove(row, col) {
        if (myRole === "spectator") {
            alert("B·∫°n ch·ªâ ƒë∆∞·ª£c xem, kh√¥ng th·ªÉ ƒë√°nh!");
            return;
        }
        if (myRole !== currentPlayer) {
            alert("‚è≥ Ch∆∞a ƒë·∫øn l∆∞·ª£t b·∫°n!");
            return;
        }
        socket.send(row + "," + col);
    }

    function updateTurnStatus() {
        if (myRole === "spectator") {
            statusEl.textContent = "üëÄ ƒêang theo d√µi | L∆∞·ª£t: " + currentPlayer;
        } else if (myRole === currentPlayer) {
            statusEl.textContent = "üëâ ƒê·∫øn l∆∞·ª£t b·∫°n (" + myRole + ")";
        } else {
            statusEl.textContent = "‚è≥ Ch·ªù ng∆∞·ªùi ch∆°i " + currentPlayer + " ƒëi...";
        }
    }
</script>
</body>
</html>
